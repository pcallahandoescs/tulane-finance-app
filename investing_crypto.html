<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Investing in Crypto/NFTs</title>
<style>
  /* Add your CSS styles here */
</style>
</head>
<body>
    <h1>Investing in Crypto/NFTs</h1>
    <p>[Your description text about investing in cryptocurrency and NFTs]</p>
    <form id="allocationFormCrypto">
        <label for="spendAmountCrypto">How much would you like to spend on Crypto/NFTs?</label>
        <input type="number" id="spendAmountCrypto" name="spendAmountCrypto" min="0" value="0">
        <input type="submit" value="Allocate">
    </form>
    <button onclick="window.location.href='budget.html'">Back to home</button>

    <script>
    document.getElementById('allocationFormCrypto').addEventListener('submit', function(event) {
        event.preventDefault();
        var spendAmount = document.getElementById('spendAmountCrypto').value;
        localStorage.setItem('cryptoAllocation', spendAmount);
        window.location.href = 'budget.html';
    });
    </script>
</body>
</html>
